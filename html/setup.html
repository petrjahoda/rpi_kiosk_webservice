<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/keyboard.css">
    <link rel="stylesheet" href="../css/rpi.css">
    <script src="../js/setup.js" defer></script>
    <meta charset="UTF-8">
    <title>Rpi Kiosk Webservice</title>
</head>
<body>
<div id="info-panel"
     style="position: fixed;left: 50%;top: 5%;transform: translate(-50%, -50%);margin: 0 auto;font-size: 2vw">
    version {{.Version}}
</div>
<div style="position: fixed;left: 50%;top: 15%;transform: translate(-50%, -50%);margin: 0 auto">
    <input id="password" class="use-keyboard-input" placeholder="PASSWORD"
           style="flex: 1;text-align: center;border: 2px solid white;width: 100%;font-size: 2.5vw" autocomplete="off">
</div>
<div style="position: fixed;left: 50%;top: 40%;transform: translate(-50%, -50%);margin: 0 0;font-size: 3vw;width: 100%">
    <div style="display: flex;margin-top: 5px">
        <div style="flex: 1;text-align: right;margin-right: 10px">IP ADDRESS:</div>
        <div style="flex: 1;text-align: left;display: flex; align-items: center">
            <input id="ipaddress" class="use-keyboard-input" style="border: 1px solid white;font-size: 2.2vw" disabled
                   value="{{.IpAddress}}">
        </div>
    </div>
    <div style="display: flex;margin-top: 5px">
        <div style="flex: 1;text-align: right;margin-right: 10px">MASK:</div>
        <div style="flex: 1;text-align: left;display: flex; align-items: center">
            <input id="mask" class="use-keyboard-input" style="border: 1px solid white;font-size: 2.2vw" disabled
                   value="{{.Mask}}">
        </div>
    </div>
    <div style="display: flex;margin-top: 5px">
        <div style="flex: 1;text-align: right;margin-right: 10px">GATEWAY:</div>
        <div style="flex: 1;text-align: left;display: flex; align-items: center">
            <input id="gateway" class="use-keyboard-input" style="border: 1px solid white;font-size: 2.2vw" disabled
                   value="{{.Gateway}}">
        </div>
    </div>
    <div style="display: flex;margin-top: 5px">
        <div style="flex: 1;text-align: right;margin-right: 10px;">SERVER ADDRESS:</div>
        <div style="flex: 1;text-align: left;display: flex; align-items: center">
            <input id="server" class="use-keyboard-input" style="border: 1px solid white;font-size: 2.2vw" disabled
                   value="{{.ServerIpAddress}}">
        </div>
    </div>
    <div style="display: flex;margin-top: 5px">
        <div style="flex: 1;text-align: right;margin-right: 10px">DHCP:</div>
        <div id="dhcp" style="flex: 1;text-align: left;display: flex; align-items: center">
            <label class="switch">
                <input type="checkbox" id="dhcp-slider" {{.DhcpChecked}} disabled>
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div>
    </div>
</div>
<div id="button-panel"
     style="position: fixed;left: 50%;top: 70%;transform: translate(-50%, -50%);font-size: 3vw;width: 60vw;display: flex;">
    <button id="left-button"
            style="width: 180px;flex:1;margin:10px;height: 6vw;font-size: 2vw;border: 2px solid white">BACK
    </button>
    <button id="middle-button"
            style="width: 180px;flex:1;margin:10px;height: 6vw;font-size: 2vw;border: 2px solid white;pointer-events: none"
            disabled>DELETE ALL
    </button>
    <button id="right-button"
            style="width: 180px;flex:1;margin:10px;height: 6vw;font-size: 2vw;border: 2px solid white;pointer-events: none"
            disabled>SAVE
    </button>
</div>
<div id="version-panel"
     style="position: fixed;left: 50%;bottom: 5%;transform: translate(-50%, -50%);margin: 0 auto;font-size: 2vw">
    &copy; 2021 Petr Jahoda
</div>
</body>
</html>
